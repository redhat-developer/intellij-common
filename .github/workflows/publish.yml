name: Publish to Nexus

on:
  push:
    branches:
      - main  # Set to your deployment branch

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          cache: 'gradle'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build

      - name: Publish to Nexus
        env:
          NEXUS_USERNAME: ${{ secrets.nexusUser }}
          NEXUS_PASSWORD: ${{ secrets.nexusPassword }}
          NEXUS_URL: ${{ secrets.NEXUS_URL }}
        run: ./gradlew publish -PnexusUser=${NEXUS_USERNAME} -PnexusPassword=${NEXUS_PASSWORD}
